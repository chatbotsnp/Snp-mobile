plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "vn.snp.chatbot"
    compileSdk 34

    defaultConfig {
        applicationId "vn.snp.chatbot"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        // KHÔNG dùng manifestPlaceholders applicationName nữa
    }

    buildTypes {
        release {
            // TODO: thay signingConfig khi có keystore thật
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
        debug {
            debuggable true
        }
    }
}

flutter {
    // đường dẫn tới thư mục Flutter root so với thư mục android/
    // android/ nằm trong app_lib/, nên root dự án là ".."
    source ".."
}
