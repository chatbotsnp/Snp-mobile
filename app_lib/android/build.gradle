plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.snp.chatbot"
    compileSdk 34

    defaultConfig {
        applicationId "com.snp.chatbot"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // Giúp số method vượt 64K (dự phòng)
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Tạm thời không minify để build CI ổn định
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    // BẮT BUỘC cho flutter_local_notifications: bật desugaring JDK
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    // đường dẫn mặc định tới module Flutter (thư mục chứa pubspec.yaml)
    source = "../../"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"

    // Thêm dòng này để bật thư viện desugaring JDK
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"

    // Dự phòng multidex (nếu cần)
    implementation "androidx.multidex:multidex:2.0.1"
}
