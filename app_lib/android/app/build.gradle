plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-plugin-loader"
}

android {
    namespace "vn.snp.chatbot"
    compileSdk 34

    defaultConfig {
        applicationId "vn.snp.chatbot"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // Tạm thời ký debug để ra APK; sau khi test sẽ cấu hình keystore riêng
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    // đường dẫn tới thư mục Flutter app (pubspec.yaml nằm ở app_lib)
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
}
