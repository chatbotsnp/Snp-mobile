// android/app/build.gradle
def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = 1
def flutterVersionName = "1.0"

apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.example.snp_chatbot"   // ⚠️ Đổi theo package của bạn nếu cần
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.example.snp_chatbot"   // ⚠️ Đổi theo package của bạn nếu cần
        minSdkVersion flutter.minSdkVersion       // Flutter mặc định 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Dùng signing debug để CI build được APK release nhanh
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        debug {
            // giữ mặc định
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    // Tránh xung đột native libs (nếu có)
    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }
}

flutter {
    source '../..'  // đường dẫn tới thư mục Flutter project gốc (đúng template Flutter)
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    // Nếu có thêm SDK khác, thêm vào đây
}
