plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle plugin (Flutter 3.16+)
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "vn.snp.chatbot"
    compileSdk 34

    defaultConfig {
        applicationId "vn.snp.chatbot"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        // ❗ KHÔNG dùng manifestPlaceholders applicationName (đã xoá v1 hoàn toàn)
    }

    buildTypes {
        release {
            // Khi phát hành thật hãy thay signingConfig bằng keystore của bạn
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        debug {
            debuggable true
        }
    }

    packagingOptions {
        resources {
            excludes += ["META-INF/*.kotlin_module"]
        }
    }
}

// đường dẫn Flutter module (android/ nằm trong app_lib/, nên source là "..")
flutter {
    source ".."
}
